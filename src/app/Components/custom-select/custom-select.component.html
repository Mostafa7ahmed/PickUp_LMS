<div class="selectAccess" (click)="toggleSelect()" [class.open]="isOpen">
  <div class="selectOptionValue">
    <p>{{ value || 'Select an option' }}</p>
    <div class="icon">
      <i class="fa-solid fa-chevron-down"></i>
    </div>
  </div>

  <div class="customSelect" >
    <div *ngFor="let option of options" (click)="selectOption(option)">
      {{ option }}
    </div>
  </div>
</div>
