<div class="responsive-overlay" *ngIf="isVisible">
  <div class="responsive-content">
    <div class="animated-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    
    <div class="content-wrapper">
      <div class="logo-section">
        <img src="Images/logoPickup.png" alt="Pickup Core" class="logo">
      </div>
      
      <div class="main-image">
        <img src="Images/res.png" alt="Use on Laptop" class="device-image">
      </div>
      
      <div class="text-content">
        <h1 class="typewriter-text">
          <span class="typewriter">Better Experience Awaits!</span>
        </h1>
        
        <p class="description">
          For the best experience, please open this application on a 
          <strong>laptop or large screen device</strong>. 
          Our platform is optimized for desktop viewing to provide you with 
          all the features and functionality you need.
        </p>
        
        <div class="action-buttons">
          <a  class="google-play-btn" >
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" width="200px" alt="Get it on Google Play" class="google-play-image">
          </a>

   
        </div>
        
        
      </div>
    </div>
  </div>
</div>
