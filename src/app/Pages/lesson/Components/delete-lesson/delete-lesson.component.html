<div class="overlay"></div>
<div class="addTopic">
    <app-top-pop [bgColor]="'#fee4e2'" [ColorIcon]="'#ff4b55'" [NameIcon]="'fa-solid fa-trash-can'" [NamePopup]="'Delete Lesson'"  (isVisibleChange)="closePopup()"></app-top-pop>
    <div class="content">
        <div class="Icon mt-3">
            <img src="Images/delete.svg" alt="" >
        </div>
        <p class="textConfirm">Are you sure you want to delete this Lesson?</p>

        <p class="textTitle" *ngIf="LessonTitle">
            Lesson "<strong>{{ LessonTitle }}</strong>" will be permanently removed from your Lesson list.
        </p>
        <p class="textTitle" *ngIf="!LessonTitle">
            This Lesson will be permanently removed from your Lesson list.
        </p>
    </div>

    <div class="content">
        <div class="btns w-100 d-flex flex-column gap-2" >
            <button class="btn btnDelete" (click)="deleteLesson()" [disabled]="isDeleting">
                <ng-container *ngIf="!isDeleting; else loading">
                  Delete Lesson
                </ng-container>
                <ng-template #loading>
                  <i class="fa-solid fa-spinner fa-spin"></i> Deleting...
                </ng-template>
            </button>            
            <button class="btn btnCancel" (click)="closePopup()">Cancel</button>
        </div>
    </div>
</div>
