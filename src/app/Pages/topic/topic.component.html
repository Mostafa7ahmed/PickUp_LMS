<div class="topic p-2 mt-3">

    <div class="Board ">

        <h3>Board</h3>
    
        <p>In this comprehensive course, we will take you on an...</p>
    </div>
   <div class="boxOpreation  mt-3 d-flex justify-content-between align-items-center">

       <div class="search">
        <input type="search" name="" id="" placeholder="Search" >
       </div>

       <div class="btns">
        <button class="btn_add rounded-2"> <i class="fa-solid fa-square-plus mx-2 fs-4"></i>   New Topic</button>
       </div>
   </div>



   <div cdkDropList class="Dargs mt-3" (cdkDropListDropped)="drop($event)">
    @for (movie of movies; track movie) {
      <div class="DragDiv mb-3" cdkDrag>
        <div class="headerDrag d-flex gap-3">
          <div class="Icon">
            <i class="fa-solid fa-grip-vertical fs-5"></i>
          </div>

            <p class="m-0">T</p>
            <h3  class="m-0">Computer Science {{movie}}</h3>

        </div>

        <div cdkDropList cdkDropListOrientation="horizontal" class="drag_Horizontal my-3" (cdkDropListDropped)="dropWitht($event)">
            @for (timePeriod of timePeriods; track timePeriod) {
              <div class="drag_Horizontal_box p-3" cdkDrag  [style.border-color]="timePeriod.border" [style.box-shadow]="timePeriod.border">
                <div class="stages ">
                  <div class="stagesheader d-flex  gap-3  align-items-center">
                    <svg width="15" height="15" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <g opacity="0.8">
                      <path d="M11 3.5L7.31 7.1675C6.8115 7.663 6.562 7.911 6.2525 7.911C5.943 7.911 5.694 7.663 5.195 7.167L5.075 7.048C4.5765 6.552 4.3265 6.3035 4.017 6.3035C3.7075 6.3035 3.458 6.552 2.9595 7.0485L1 9M11 3.5V6.273M11 3.5H8.209" [attr.stroke]="timePeriod.color" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                      </g>
                      </svg>
                   <h5>{{timePeriod.name}} </h5>
                  </div>

                  <p>{{timePeriod.price}}   $</p>

                
                </div>
                @if ( !$first) {
                  <span  class="dot_right" [style.background-color]="timePeriod.color"></span>
  
                 }
               @if ( !$last) {
                <div class="connector"></div>

               }

               @if ( !$last) {
                <span  class="dot_left" [style.background-color]="timePeriod.color"></span>


               }

              </div>
            }
          </div>
         



      </div>
    }
  </div>






</div>
