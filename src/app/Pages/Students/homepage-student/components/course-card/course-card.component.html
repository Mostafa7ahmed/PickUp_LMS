

  <!-- Courses Grid -->
  <div class="courses-grid">
    <div class="course-card" *ngFor="let course of courses">
      <div class="course-image">
        <img
          [src]="course.image"
          [alt]="course.title"
          onerror="this.src='Images/Course/Image+Background.png'"
        />

        <div class="category-badge">{{ course.category }}</div>
            <div *ngIf="course.discount" class="discount-badge">
              {{ course.discount }}% OFF
            </div>
        
      </div>

      <div class="course-content">
        <h3 class="course-title">{{ course.title }}</h3>
        <div class="instructor-info">
                <div class="instructor-avatar" [style.background-image]="'url(' + course.instructorPhoto + ')'">
                  <!-- Fallback -->
                  <i *ngIf="!course.instructorPhoto" class="fa-solid fa-user"></i>
                </div>
                <span class="instructor-name">{{ course.instructor }}</span>
              </div>
        <p class="course-description">{{ course.description }}</p>

        <div class="course-stats">
          <div class="stat">
            <i class="fa-solid fa-play-circle"></i>
            <span
              >{{
                course.totalLessons 
              }}
              lessons</span
            >
          </div>
          <div class="stat">
            <i class="fa-solid fa-clock"></i>
            <span>{{ course.duration }}</span>
          </div>
          <div class="stat">
            <i class="fa-solid fa-star"></i>
            <span>{{ course.rating }}</span>
          </div>
        </div>



          <div class="course-footer">
              <div class="price-section">
                <div *ngIf="course.originalPrice && course.discount" class="original-price">
                  ${{ formatPrice(course.originalPrice) }}
                </div>
                <div class="current-price">
                  ${{ formatPrice(course.price) }}
                </div>
              </div>

              <div class="action-buttons">
                <button 
                  class="btn-enroll"
                >
                  <i class="fa-solid fa-graduation-cap me-1"></i>
                  Enroll Now
                </button>
                
     

                <button 
                  class="btn-details"
                >
                  <i class="fa-solid fa-info-circle"></i>
                </button>
              </div>
            </div>
      </div>
    </div>
  </div>
