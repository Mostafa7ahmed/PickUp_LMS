<div class="discover-page">
  <div class="header-area">
    <h1 class="page-title"><i class="fa-solid fa-compass me-2"></i>Discover Courses</h1>

    <!-- Search Field -->
    <div class="search-wrapper">
      <i class="fa-solid fa-search"></i>
      <input
        type="text"
        placeholder="Search by course or topic..."
        [(ngModel)]="searchTerm"
        (input)="onSearchInput(searchTerm)"
      />
      <button *ngIf="searchTerm" class="btn-clear" (click)="clearSearch()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
  </div>

  <!-- loading indicator -->
  <div class="search-loading" *ngIf="isLoading">
    <i class="fa-solid fa-spinner fa-spin"></i>
  </div>

  <app-course-card></app-course-card>

  <!-- No courses message -->
  <div class="no-courses" *ngIf="!isLoading && coursesCount === 0">
    <div class="no-courses-content">
      <i class="fa-solid fa-graduation-cap"></i>
      <h3>No courses available</h3>
      <p>Please check your connection or try logging in again.</p>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination" *ngIf="totalPages > 1">
    <button class="btn-prev" (click)="prevPage()" [disabled]="pageIndex === 1">
      <i class="fa-solid fa-chevron-left"></i> Prev
    </button>
    <span class="page-info">Page {{ pageIndex }} / {{ totalPages }}</span>
    <button class="btn-next" (click)="nextPage()" [disabled]="pageIndex === totalPages">
      Next <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
</div>
