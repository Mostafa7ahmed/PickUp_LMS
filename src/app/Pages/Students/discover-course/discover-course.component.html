<div class="student-courses-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="title-area">
      <h1><i class="fa-solid fa-compass me-3"></i>Discover New Courses</h1>
      <div
        class="rightFooter d-flex justify-content-between align-items-center gap-3"
      >
        <p>
            Expand your skills with our comprehensive course catalog
        </p>

    
      </div>
    </div>
  </div> 


  <app-card-discover-page />

  <!-- Example button to test enrollment popup -->
  <button 
    class="test-enrollment-btn" 
    (click)="openEnrollmentPopup({
      id: 1,
      name: 'Sample Course for Testing',
      price: 99.99,
      discountPrice: 79.99,
      photo: 'https://via.placeholder.com/300x200',
      instructor: { name: 'John Doe', photo: 'https://via.placeholder.com/40' }
    })"
  >
    Test Enrollment Popup
  </button>

  <!-- Enrollment Popup -->
  <app-enrollment-popup
    *ngIf="selectedCourseForEnrollment && showEnrollmentPopup"
    [course]="selectedCourseForEnrollment!"
    [isVisible]="showEnrollmentPopup"
    (enrollmentComplete)="onEnrollmentComplete($event)"
    (closePopup)="onCloseEnrollmentPopup()"
  ></app-enrollment-popup>
</div>
