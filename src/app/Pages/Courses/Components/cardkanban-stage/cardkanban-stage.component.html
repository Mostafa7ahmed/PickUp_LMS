<div class="cardKanban">
  <div class="headerCard d-flex  px-2 justify-content-between align-items-center" [ngStyle]="{ 'border-color': colorBorder }">
    <div class="stageProcess d-flex gap-3 align-items-center">
      <div class="progressBar" [ngStyle]="{ 'border-color': colorStage }"></div>
      <div class="stageTitle">
        <p class="stageName m-0">{{stageColumn.name}} <span class="numberOfStage">{{stageColumn.coursesCount}}</span></p>
        <span class="stageStatus">{{stageColumn.totalPrice}}</span>
      </div>

    </div>

    <div class="addStage">
      <i class="fa fa-plus fs-4" aria-hidden="true"></i>
    </div>

   
  </div>  

  <div class="cardBodyKanban">


      @for (course of stageColumn.courses; track course.courseId) {
        <app-card-stage  [course]="course" ></app-card-stage>
      }






    


    

  </div>
</div>
