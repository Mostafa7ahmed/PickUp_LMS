@if(isLoadTopic){
    <div class="custom-select">
        <button class="select-button"   [ngStyle]="{ 'width': IsFull ? '120%' : '100%' }"
        type="button" [disabled]="disabled" (click)="toggleDropdown()" [class.selected]="isOpen" [attr.aria-expanded]="isOpen">
            <div class="d-flex align-items-center gap-1" >
      
                <div class="progressBar"   [style.border-color]="selectedItem.color"></div>
    
    
                <span class="selected-value">{{ selectedItem.name  | splicText  }}</span>
            </div>
    
            <div class="icon" [ngClass]="{ 'rotate': isOpen }">
                <i class="fa-solid fa-chevron-down" ></i>
            </div>
        </button>
    
        <ul class="select-dropdown"         [ngStyle]="{ 'width': IsFull ? '120%' : '100%' }"
        [ngClass]="{ 'hidden': !isOpen }">
            <li *ngFor="let option of items" (click)="selectOption(option)">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center" [pTooltip]="option.name" tooltipPosition="left">
                        <div class="progressBar"   [style.border-color]="option.color"></div>
    
                        <p class="m-0" >{{ option.name  | splicText  }}</p>
                    </div>
    
                </div>
            </li>
        </ul>
    </div>
    
}
