
<div class="ShowPopup">

    <app-top-pop [NamePopup]="'Change password'" [NameIcon]="'fa-solid fa-unlock-keyhole'"></app-top-pop>
    <div class="changePasswoed">
        <div class="content">
            <div class="leftSide flex-grow-1">
                <h3>Password management</h3>
                <p>There is fact proven a long time ago</p>
                <form class="mt-3" [formGroup]="changePasswordForm">
                    <div class="position-relative mb-3">
                        <input class="input-cal input-base inputFloating"
                        [class.invalid]="changePasswordForm.get('oldPassword')?.invalid && (changePasswordForm.get('oldPassword')?.touched || changePasswordForm.get('oldPassword')?.dirty)"

                        formControlName="oldPassword" placeholder="" type="password">
                        <label id="label-input">Old Password</label>
                    </div>
                    <div class="position-relative mb-3">
                        <input class="input-cal input-base inputFloating"
                        [class.invalid]="changePasswordForm.get('newPassword')?.invalid && (changePasswordForm.get('newPassword')?.touched || changePasswordForm.get('newPassword')?.dirty)"
                         formControlName="newPassword" placeholder="" type="password">
                        <label id="label-input">New Password</label>
                    </div>
                    <div class="position-relative mb-1">
                        <input class="input-cal input-base inputFloating"
                        [class.invalid]="changePasswordForm.get('confirmedNewPassword')?.invalid && (changePasswordForm.get('confirmedNewPassword')?.touched || changePasswordForm.get('confirmedNewPassword')?.dirty)"
                         formControlName="confirmedNewPassword" placeholder="" type="password">
                        <label id="label-input">Confirm Password</label>
                    </div>
                    <div *ngIf="changePasswordForm.errors?.['passwordMismatch'] && changePasswordForm.touched">
                        <small class="text-danger">Passwords do not match.</small>
                      </div>
                    <button class="btnChange mt-3 "  (click)="onChangePassword()"  type="button" >
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span *ngIf="!isLoading">Change Password</span>
                    
                    </button>
                </form>
            </div>
            <div class=" rightSide d-flex justify-content-end  flex-column gap-2" >
                <img src="Images/Login/ChangePassworf.png" alt="" >
                <h3>Do you want to change the password ?</h3>
                <p>There is fact proven a long time ago</p>

            </div>
        </div>
    </div>
</div>
