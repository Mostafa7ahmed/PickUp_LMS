<div class="features-container">
  <div
    class="feature-card"
    #card
    *ngFor="let feature of features; let i = index"
    [ngStyle]="{ 'animation-delay': (i * 0.3) + 's' }"
  >
    <i class="fas" [ngClass]="feature.icon"></i>
    <h3>{{ feature.title }}</h3>
    <p>{{ feature.description }}</p>
  </div>
</div>
